name: boair
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets: 
    - assets/background.png
    - assets/logo.png
    - assets/aeroplane.png
    - google_fonts/
  
  fonts:
    - family: MavenPro
      fonts:
      - asset: assets/MavenPro.ttf
      - asset: assets/MavenPro-regular.ttf